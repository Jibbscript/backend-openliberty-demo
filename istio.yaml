apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: thevoid-gateway
  namespace: thevoid
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thevoid
  namespace: thevoid
spec:
  hosts:
  - "*"
  gateways:
  - thevoid-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: void-backend
        port:
          number: 9080
