apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: thevoid-gateway
  namespace: thevoid
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thevoid-vs
  namespace: thevoid
spec:
  hosts:
  - "*"
  gateways:
  - thevoid-gateway
  http:
  - match:
    - uri:
        prefix: /static
    - uri:
        prefix: /sockjs-node
    - uri:
        exact: /
    - headers:
        user-agent:
          regex: '.*Firefox.*'
    route:
    - destination:
        host: frontend-service
        subset: v2
        port:
          number: 80
  - match:
    - uri:
        prefix: /static
    - uri:
        prefix: /sockjs-node
    - uri:
        exact: /
    route:
    - destination:
        host: frontend-service
        subset: v1
        port:
          number: 80
      weight: 80
    - destination:
        host: frontend-service
        subset: v2
        port:
          number: 80
      weight: 20
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thevoid-be-vs
  namespace: thevoid
spec:
  hosts:
  - "*"
  gateways:
  - thevoid-gateway
  http:
  - match:
    - uri:
        prefix: /User
    - uri:
        prefix: /Article
    route:
    - destination:
        host: backend-service
        subset: v1
        port:
          number: 80
      weight: 90
    - destination:
        host: backend-service
        subset: v2
        port:
          number: 80
      weight: 10
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thevoid-be
  namespace: thevoid
spec:
  hosts:
  - "*"
  gateways:
  - thevoid-gateway
  http:
  - match:
    - uri:
        exact: /Calc
    rewrite:
        uri: /
    route:
    - destination:
        host: backend-service
        subset: v1
        port:
          number: 80
      weight: 90
    - destination:
        host: backend-service
        subset: v2
        port:
          number: 80
      weight: 10
---
